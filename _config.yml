title: PANDA
greeting: Welcome to PANDA!
description: The People of Austin's Network for Data Access
baseurl: /data-portal-new

# Site theme
theme: Lumen

# Authentication
github_client_id: a26cf0d40dab0bb5c32f
gatekeeper_host: https://open-data-new-local.herokuapp.com

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Data
    url: /datasets/
  - title: Resources
    url: /resources/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: true
  code: "UA-64394324-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
